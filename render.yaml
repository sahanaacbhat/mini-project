services:
  # Backend API Service
  - type: web
    name: instagram-clone-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUD_NAME
        sync: false
      - key: API_KEY
        sync: false
      - key: API_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: instagram-clone-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: instagram-clone-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: instagram-clone-backend
          property: host
